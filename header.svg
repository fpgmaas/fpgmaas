<svg width="100%" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    .light-blue {
      fill: #ADD8E6;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
